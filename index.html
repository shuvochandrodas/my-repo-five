<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- Header Start -->

    <main>
        <section class="container">
            <!-- Start Top Player Section -->
            <div class="top-players">
                <h2 class="section-title">Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="Player Image">

                        <img src="images/players/player-6.png" alt="Player Image">

            </div>
            <hr class="hr-design">
            <div class="top-blogs">
                <h2 class="section-title">Top Blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumnail">
                            <img src="images/blogs/blog-1.png" alt="Thumnail Images">

                            <h3 class="blog-title">13 of My Favorite<br> UI/UX Goodies</h3>
