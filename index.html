<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Start -->
    <header>

    </header>
    <!-- Main Start -->
    <main>
        <section class="container">
            <!-- Start Top Player Section -->
            <div class="top-players">
                <h2 class="top-player-title">Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="Player Image">
                        <h3 class="player-name">Player One</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="Player Image">
                        <h3 class="player-name">Player Two</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="Player Image">
                        <h3 class="player-name">Player Three</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="Player Image">
                        <h3 class="player-name">Player Four</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="Player Image">
                        <h3 class="player-name">Player Five</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="Player Image">
                        <h3 class="player-name">Player Six</h3>
                    </div>
                </div>
            </div>
            <hr class="hr-design">
        </section>
    </main>
    <!-- Footer Start -->
    <footer>

    </footer>
</body>
</html>
